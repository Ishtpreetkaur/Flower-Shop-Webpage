<section>
    <h3>For Special Orders and Requests</h3>
    <form action="#">
     <div class="userdetails">
         <div class="inputbox">
             <label for="firstname">First Name</label>
             <input type="text" id="firstname" minlength="30" maxlength="30">
             <label for="lastname">Last Name</label>
             <input type="text" id="lastname" minlength="30" maxlength="30">
          </div>
          <br>
          <div class="inputbox">
             <label for="email">Email</label>
             <br>
             <input type="text" id="email" minlength="30" maxlength="40">
          </div>
          <br>
          <div class="inputbox">
             <label for="phone">Phone Number</label>
             <br>
             <input type="number" minlength="0" maxlength="9">
          </div>
          <br>
          <div class="inputbox">
             <label for="comments">Message</label>
             <br>
              <textarea name="textarea" id="comments" rows="7" cols="35"></textarea>
         </div>
         <button type="submit">Send</button>
     </div>
  </form>
</section>
